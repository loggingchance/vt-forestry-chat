<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vermont Forestry Chat</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 16px;
    }
    #answer {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h2>Vermont Forestry Utility</h2>

<textarea id="question" placeholder="Ask a Vermont forestry question..."></textarea>
<br />
<button onclick="ask()">Ask</button>

<div id="answer"></div>

<script>
async function ask() {
  const q = document.getElementById("question").value;
  const answerDiv = document.getElementById("answer");
  answerDiv.textContent = "Thinkingâ€¦";

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: q })
  });

  const data = await res.json();
  answerDiv.textContent = data.answer || data.error;
}
</script>

</body>
</html>
